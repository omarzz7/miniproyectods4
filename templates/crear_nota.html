<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Crear Nueva Nota</h2>

        <div class="mb-3">
            <label for="titulo" class="form-label">TÃ­tulo de la nota</label>

        <div class="mb-3">
            <label for="contenido" class="form-label">Contenido</label>

</body>
</html>
