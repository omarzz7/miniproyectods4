<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Administrador de Notas UNISON{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .main-content {
            padding-bottom: 70px;
        }

        .unison-blue {
            background-color: #013768 !important;
        }
    </style>
</head>
<body class="bg-light">


    <nav class="navbar navbar-expand-lg navbar-dark unison-blue shadow-sm">
        <div class="container-fluid">

            <a class="navbar-brand" href="{{ url_for('index') }}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('listar_notas') }}">Listar notas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('crear_nota') }}">Crear nota</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-4 main-content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Mini Proyecto DS IV - Notas UNISON</span>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
